<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="MINPROGQUE, minprogqueprofile, мой профиль MInProgQue, профиль, лк minprogque">
    <meta name="author" content="Дунаев Глеб">
    <meta name="description" content="ваш профиль">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Профиль</title>
</head>
<body>
    <section>
        <div class="header_of_block">
            <h2>MINPROGQUE</h2>
            <h1>ТВОЙ ПРОФИЛЬ</h1>
        </div>
        <div class="row-flex-block">
            <div class="avatar">
                <div class="photo" style="width: 300px; height: 300px; background-color: white; border-radius: 100%;"></div>
                <div class="background"></div>
            </div>
            <div class="form_block__flex">
                <div class="first_grid">
                    <input type="text" name="first_name" placeholder="имя">
                    <input type="text" name="surname" placeholder="фамилия">
                    <input type="text" name="email" placeholder="почта">
                    <input type="date" name="date_birth" placeholder="дата рождения">
                </div>
                <div class="second_grid">
                    <textarea placeholder="статус" id="status" name="status"></textarea>
                    <button type="button" id="change_photo">ИЗМЕНИТЬ ФОТО ПРОФИЛЯ</button>
                    <button type="button" id="change_password_request">ЗАПРОСИТЬ ЗАМЕНУ ПАРОЛЯ</button>
                    <button type="button" id="exit_account-btn">ВЫЙТИ ИЗ АККАУНТА</button>
                    <button type="button" id="accept">ПРИНЯТЬ ВСЕ ИЗМЕНЕНИЯ</button>
                </div>
            </div>
        </div>
        <div class="footer_block">
            <!-- admin button -->
            <button onclick="window.location.href='/support'">ПОДДЕРЖКА</button>
            <button onclick="window.location.href='/'"><img src="/static/images/profile/home.svg" alt=""></button>
            <button onclick="window.location.href='/favorite'"><img src="/static/images/profile/heart.svg" alt=""></button>
        </div>
    </section>
    <link rel="stylesheet" href="/static/css/profile.css">
</body>
</html>
